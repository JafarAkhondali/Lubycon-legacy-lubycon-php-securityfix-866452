<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
	
	<script type="text/javascript" src="jquery-1.12.2.js"></script>
	<style>
		canvas {
			width: 100%;
			height: 100%;
		}
		.testBt {
			position: fixed;
			top: 100px;
			right: 100px;
			width: 100px;
			height: 30px;
			color: #ffffff;
			background: #48cfad;
		}
	</style>
</head>
<body>
	
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src=""></script>
	<script>
		//three.js
		var scene = new THREE.Scene(), //canvas scene
		psCamera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000),
		renderer = new THREE.WebGLRenderer(),
		object = new THREE.BoxGeometry( 1, 1, 1 ),
		mat = new THREE.MeshPhongMaterial({
			color : 0x48cfad
		}),
		mesh = new THREE.Mesh(object,mat),
		aLight = new THREE.AmbientLight(0xffffff);
		dLight = new THREE.DirectionalLight( 0xffffff, 1);
		dLight.position.set(1,2,1);

		renderer.setSize(window.innerWidth, window.innerHeight);
		$("body").append(renderer.domElement);
		scene.add(mesh);
		scene.add(dLight,aLight);
		psCamera.position.z = 5;

		function render() {
			requestAnimationFrame( render );
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.01;
			renderer.render( scene, psCamera );
		}
		render();

		//jqeury
		$("canvas").attr("id","webgl");
		var test = $("<button/>",{
			"class" : "testBt",
			"html" : "Change Camera Distance"
		}).on("click",test).appendTo("body");

		function test() {
			var $this = $(this),
			$target = psCamera;
			if($this.hasClass("selected")) $this.removeClass("selected"),mesh.scale.set(1,1,1);
			else if(!$this.hasClass("selected")) $this.addClass("selected"),mesh.scale.set(2,1,1);
		}
	</script>
</body>
</html>
