<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="animate.css" type="text/css" />
	<link rel="stylesheet" href="lubyAlert.css" type="text/css" />  <!-- common css -->
	<script type="text/javascript" src="jquery-1.12.2.js"></script> <!-- jquery library -->
	<script type="text/javascript" src="jquery.lubyAlert.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="wrapper">
		<div class="alertKey" id="test1">Bookmark</div>
		<div class="alertKey" id="test2">Like</div>
		<div class="alertKey" id="test3">Success</div>
		<div class="alertKey" id="test4">Confirm</div>
		<div class="alertKey" id="test5">Prompt</div>
		<div class="alertKey" id="test6">Custom</div>
		<script>
			$("#test1").lubyAlert({
				kind: "bookmark",
				callback: function(){
					console.log(true);
				}
			});

			$("#test2").lubyAlert({
				kind: "like"
			});
			$("#test3").lubyAlert({
				kind: "success"
			});
			$("#test4").lubyAlert({
				width: 800,
				kind: "confirm",
				customText: "Your Mail is sucked.<br/> Do you want to resend the confirm mail to your address?",
			});
			$("#test5").lubyAlert({
				width: 500,
				height: "auto",
				kind: "prompt",
				customText: "Please Write Your Name"
			});
			$("#test6").lubyAlert({
				width: 300,
				height: 100,
				customText: "You have to upload 'jpg,gif,png,bmp' files",
				textSize: 14
			});
		</script>
	</div>
</body>
</html>
