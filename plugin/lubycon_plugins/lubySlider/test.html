<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="lubySlider.css" rel="stylesheet" type="text/css" />  <!-- common css -->
	<script type="text/javascript" src="jquery-1.12.2.js"></script> <!-- jquery library -->
	<script type="text/javascript" src="jquery.lubySlider.js"></script>
</head>
<body>
	<input id="test" class="sliderKey" type="range" value="20" min="0" max="100"/>
	<input type="text" id="viewer"></textarea>
	<script>
		$("#test").slider({
			callback:function(val){
				$("#viewer").trigger("change").text(val);
				$("#viewer").change(function(){
					console.log(true);
				})
			}
		});
	</script>
</body>
</html>
