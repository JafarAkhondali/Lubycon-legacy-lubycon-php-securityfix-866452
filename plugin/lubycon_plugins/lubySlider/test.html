<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="test.css" rel="stylesheet" type="text/css" />  <!-- common css -->
	<script type="text/javascript" src="jquery-2.2.1.js"></script> <!-- jquery library -->
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<input id="test" class="sliderKey" type="range" value="20" min="0" max="100"/>
	<textarea></textarea>
	<script>
		$("#test").slider({
			callback:function(val){
				$("textarea").text(val);
			}
		});
	</script>
</body>
</html>
