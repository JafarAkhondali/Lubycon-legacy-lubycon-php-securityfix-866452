<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="cropper.css" />
	
	<script type="text/javascript" src="jquery-1.12.2.js"></script>
    <script type="text/javascript" src="cropper.js"></script>
	<style>
		#test{
            width: 500px;
            height: 500px;
		}
        #sex{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
	</style>
</head>
<body>
    <div id="sex"></div>
    <img id="test" src="lubycon_wallpaper2.png"></img>
    <button id="crop">crop</button>
	<script>
        $("#test").cropper({
            minContainerWidth: 100,
            minContainerHeight: 100,
            aspectRatio: 1 / 1,
            autoCropArea: 0.6,
            viewMode: 3,
            responsive: true,
            zoomable: false,
            preview: "#sex",
            dragMode: "crop"
        });

        $("#crop").click(function () {
            var a = $("#test").cropper("getCroppedCanvas",{width:100,height:100});
            $(a).appendTo("body");
        })
	</script>
</body>
</html>
